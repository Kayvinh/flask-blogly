{% extends 'base.html' %}

{% block title %} User Form {% endblock %}
{% block content%}
<h1>Create a user</h1>

<div class="container">
    <form action="/users/new" method="POST">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input name="fname_input"
                    type="text"
                    class="form-control"
                    id="fname">
            <label for="lname">Last Name</label>
            <input name="lname_input"
                    type="text"
                    class="form-control"
                    id="lname">
            <label for="image">Image URL</label>
            <input name="image_input"
                    type="text"
                    class="form-control"
                    id="image">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
{% endblock %}
